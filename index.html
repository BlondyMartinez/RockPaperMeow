<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Rock Paper Meow</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header text-shadow">
            <h1 class="animate__animated animate__fadeInLeft">&lt;Rock Paper Meow&gt;</h1>
        </div>

        <div class="row text-center text-white text-shadow">
            <h1 id="score">0 | 0</h1>
        </div>

        <div class="row">
            <div class="player-paw col-lg-4 col-sm-10 col-md-10">
                <div class="player text-white text-shadow w-50 text-center rounded ms-2  animate__animated animate__fadeInLeft"><h2>Player</h2></div>
                <img  id="player-paw" src="resources\images\cat_paw_meow.png" alt="">
            </div>
            <div class="vs col-lg-4 col-sm-10 col-md-10 d-flex justify-content-center align-items-center">
                <img src="resources\images\vs.png" alt="">
            </div>
            <div class="computer-paw col-lg-4 col-sm-10 col-md-10 float-end">
                <div class="computer text-white text-shadow w-50 text-center rounded me-2 float-end animate__animated animate__fadeInRight"><h2>Computer</h2></div>
                <img id="computer-paw" class="float-end" src="resources\images\cat_paw_meow_r.png" alt="">
            </div>
        </div>

        <div id="game-output-container" class="text-center fs-4">
            To restart game just keep playing!
        </div>

        <div class="row d-flex justify-content-center align-items-end">
            <button onclick="playGame('rock')" id="rock" class="btn col-3 col-lg-2 d-flex justify-content-center">
                <img class="btn-img" src="resources\images\rock.png">
            </button>
            <button onclick="playGame('paper')" id="paper" class="btn col-3 col-lg-2 d-flex justify-content-center">
                <img class="btn-img" src="resources\images\paper.png">
            </button>
            <button onclick="playGame('meow')" id="meow" class="btn col-3 col-lg-2  d-flex justify-content-center">
                <img class="btn-img" src="resources\images\meow.png">
            </button>
        </div>

        <div class="footer fixed-bottom text-shadow">
            <h4 class="animate__animated animate__fadeInLeft">Designed by Blondy Martinez
                <a href="https://github.com/BlondyMartinez" target="_blank"><i class="bi bi-github"></i></a>
                <a href="https://www.linkedin.com/in/blondy-martinez/" target="_blank"><i class="bi bi-linkedin"></i></a><br>
            </h4>
        </div>
    </div>
</body>
</html>
